    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body class="container">
    <h1 class="jumbotron text-center">Github Avatar fetcher</h1>
    <br>

    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Enter username">
    <button onclick="fetchAccount();" class="btn btn-success">Reveal me!</button>

    <br>

    <table class="table" id="userTable">
            <thead>
              <tr>
                <th scope="col">UserName</th>
                <th scope="col">Avatar</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <!--
                    <tr>
                <td><h4 id="userName"></h4></td>
                <td><img src="" id="avatar" width="100px" height="80px" alt=""></td>
                <td><button class="btn btn-warning" id="deleteUser" onclick="deleteUser();" style="display: none;">Delete</button></td>
              </tr>
                -->
              
            </tbody>
    </table>
    
    
    <script>
        window.onload = myFunction;

        function myFunction(){
            var len = localStorage.length;

            var MyTable =  document.getElementById("userTable");
            for(var i = 0; i< len; i++){
                var NewRow = MyTable.insertRow(i+1);
                var Newcell1 = NewRow.insertCell(0);  
                var Newcell2 = NewRow.insertCell(1);
                var Newcell3 = NewRow.insertCell(2);
                
                var key = localStorage.key(i);
                key = '"' + key + '"';
                
                Newcell1.innerHTML = localStorage.key(i); 
                Newcell2.innerHTML = "<img src='"+ localStorage.getItem(localStorage.key(i)) + "' width='100px' height='80px'/>";
                Newcell3.innerHTML = "<button onclick='deleteUser(" + key + ")'> Delete </button>";
            }
            

        }
    </script>

  </body>
